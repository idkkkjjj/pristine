<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Símbolos PUA - A a Z</title>
  <style>
    @font-face {
      font-family: 'Puzzle';
      src: url('PuzzleRegular.otf') format('opentype');
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    h2 {
      margin-bottom: 10px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      font-family: 'Puzzle';
      font-size: 32px;
      padding: 10px 16px;
      border: 2px solid #333;
      background: #fff;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
      position: relative;
    }

    .btn:hover {
      background: #e0e0e0;
    }

    .btn::after {
      content: "Copiado!";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: green;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .btn.copiado::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>Símbolos da Fonte (A a Z)</h2>
  <p>Clique para copiar o código HTML do símbolo (ex: <code>&amp;#xE011;</code>):</p>

  <div class="grid" id="simbolos"></div>

  <script>
    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const startCode = 0xE000;
    const grid = document.getElementById("simbolos");

    letras.split("").forEach((letra, i) => {
      const code = startCode + i;
      const unicodeChar = String.fromCharCode(code);
      const htmlCode = `&#x${code.toString(16).toUpperCase()};`;

      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = unicodeChar;
      btn.title = `Letra ${letra} = ${htmlCode}`;

      btn.onclick = () => {
        navigator.clipboard.writeText(htmlCode).then(() => {
          btn.classList.add("copiado");
          setTimeout(() => btn.classList.remove("copiado"), 1000);
        });
      };

      grid.appendChild(btn);
    });
  </script>

</body>
</html>
