<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="acerto.css">
  <link rel="icon" href="icon2.png" type="image/png">
  <style>
    .imagem {
      max-width: 250px;
      position: relative;
      top: -50px;
    }
    .texto {
      position: relative;
      top: -80px;
    }
    .l {
      color: lightgray;
      position: relative;
      top: -20px;
    </style>
  </head>
  <body>
    <div class="input-container">
      <input type="text" id="inputText" placeholder="Digite a senha" onkeydown="checarEnter(event)">
      <div id="message" class="message"></div>
    </div>
    <div>
      <img src="ideal.png" alt="Nomeie-me" class="imagem">
      <div class="texto">
        <p class="white">
          Nom<span class="r">&#xE004;</span>i<span class="r">&#xE004;</span>-m<span class="r">&#xE004;</span>
        </p>
      </div>
    </div>
    <script>
      const palavrasCorretas = [utopia"];
      const siteCorreto = "https://idkkkjjj.github.io/nimbus/utopia";

      function checarEnter(event) {
        if (event.key === "Enter") {
          verificarPalavra();
        }
      }

      function verificarPalavra() {
        const input = document.getElementById("inputText").value;
        const message = document.getElementById("message");
        const palavraInput = removerAcentos(input.toLowerCase());

        if (palavrasCorretas.includes(palavraInput)) {
          window.location.href = siteCorreto;
        } else {
          message.textContent = "Errado.";
          message.classList.add("show");
          setTimeout(() => {
            message.classList.remove("show");
          }, 2000);
        }
      }

      function removerAcentos(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      }
    </script>
  </body>
</html>
