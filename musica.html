<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dois</title>
  <link rel="stylesheet" href="acerto.css">
  <link rel="icon" href="icon2.png" type="image/png">
  <style>
    .imagem {
      max-width: 250px;
      position: relative;
      top: -55px;
    }
    .texto {
      position: relative;
      top: -80px;
    }
    .l {
      color: lightgray;
      position: relative;
      top: -20px;
    </style>
  </head>
  <body>
    <div class="input-container">
      <input type="text" id="inputText" placeholder="Digite a senha" onkeydown="checarEnter(event)">
      <div id="message" class="message"></div>
    </div>
    <div>
      <img src="C.B..png" alt="Dupla Inglesa" class="imagem">
      <div class="texto">
        <p class="white">
          Pico <span class="r">&#xE00C;</span>ais alto
        </p>
        <p class="l">
          Pri<span class="r">&#xE00C;</span>eiro Ã¡lbu<span class="r">&#xE00C;</span>.
        </p>
      </div>
    </div>
    <script>
      const palavrasCorretas = ["9","nove",
        "nine"];
      const siteCorreto = "https://idkkkjjj.github.io/pristine/9";

      function checarEnter(event) {
        if (event.key === "Enter") {
          verificarPalavra();
        }
      }

      function verificarPalavra() {
        const input = document.getElementById("inputText").value;
        const message = document.getElementById("message");
        const palavraInput = removerAcentos(input.toLowerCase());

        if (palavrasCorretas.includes(palavraInput)) {
          window.location.href = siteCorreto;
        } else {
          message.textContent = "Errado.";
          message.classList.add("show");
          setTimeout(() => {
            message.classList.remove("show");
          }, 2000);
        }
      }

      function removerAcentos(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      }
    </script>
  </body>
</html>
